    <title>Excel</title>

<body>
    <h1>Leer datos de un excel</h1>

    <article class="select-excel-file" id="select-excel-file">

            <input type="file" name="excel-file" id="excel-file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" hidden>
            <span>Seleccionar archivo</span>
        </label>
        <button type="button" id="load-document" disabled>Cargar</button>
    </article>



    <table id="excel-table">
        <thead>

        </tbody>
    </table>
